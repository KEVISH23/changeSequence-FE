<div class="container">
  <div class="row">
    <div class="col-6">
      <div>
        <button class="btn btn-outline-primary" (click)="onEdit()">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div>
        <button class="btn btn-outline-danger" (click)="onDelete()">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
